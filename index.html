<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text To array</title>
</head>
<body>
    <textarea id='list' placeholder="Enter your list"></textarea>
    <script id="jsbin-javascript">
var textarea = document.getElementById('list');
var arr = [];
textarea.addEventListener('input', function () {
    arr = this.value.split('\n');
    console.log(arr);
}, false);
</script>
</body>
</html>
